<div style="margin-top: 5%">
    <div class="card col-lg-2 col-md-4 col-sm-6" style="margin:2% auto 0; background-color: rgba(255,255,255,0.8)">
      <h4>Offer a lesson</h4>
    </div>
  
    <div class="card col-lg-2 col-md-4 col-sm-6" style="margin: 2% auto 0; background-color: rgba(255,255,255,0.8)">
      <form (ngSubmit)="addLesson()">
  
        <div class="form-group">
          <label for="subjectSelect" style="margin-top: 0.2cm">Subject</label>
          <select class="form-control" name="subject" id="subjectSelect"
                  [(ngModel)]="subject"
                  [class.is-invalid]="validationErrors.subject"
                  [class.is-valid]="submitted && !validationErrors.subject">
            <option>Art</option>
            <option>Biology</option>
            <option>Chemistry</option>
            <option>Geography</option>
            <option>History</option>
            <option>Literature</option>
            <option>Maths</option>
            <option>Music</option>
            <option>Physics</option>
            <option>Technology</option>
          </select>
        </div>
  
        <div class="form-group">
          <label for="dateInput">Date</label>
          <input type="date" class="form-control" name="date" id="dateInput"
                 [(ngModel)]="date"
                 [class.is-invalid]="validationErrors.date"
                 [class.is-valid]="submitted && !validationErrors.date">
        </div>
  
        <div class="form-group">
          <label for="timeInput">Time</label>
          <input type="time" class="form-control" name="date" id="timeInput"
                 [(ngModel)]="time"
                 [class.is-invalid]="validationErrors.time"
                 [class.is-valid]="submitted && !validationErrors.time">
        </div>
  
        <div class="form-group">
          <label for="durationSelect">Duration</label>
          <select class="form-control" name="duration" id="durationSelect"
                  [(ngModel)]="duration"
                  [class.is-invalid]="validationErrors.duration"
                  [class.is-valid]="submitted && !validationErrors.duration">
            <option value="30">30 min</option>
            <option value="45">45 min</option>
            <option value="60">60 min</option>
            <option value="90">90 min</option>
            <option value="120">120 min</option>
          </select>
        </div>
  
        <div class="form-group">
          <label for="priceSelect">Price</label>
          <select class="form-control" name="price" id="priceSelect"
                  [(ngModel)]="price"
                  [class.is-invalid]="validationErrors.price"
                  [class.is-valid]="submitted && !validationErrors.price">
            <option value="5">5 €</option>
            <option value="10">10 €</option>
            <option value="15">15 €</option>
            <option value="20">20 €</option>
          </select>
        </div>
  
        <div class="form-group">
          <button type="submit" class="btn btn-primary" style="margin-bottom: 0.5cm">
            <i class="bi bi-plus-circle"></i> Offer a lesson
          </button>
  
        </div>
  
      </form>
  
    </div>
  </div>
