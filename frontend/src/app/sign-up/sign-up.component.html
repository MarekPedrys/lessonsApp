<div class="col-lg-2 col-md-4 col-sm-6" style="margin: 10% auto 0; background-color: rgba(255,255,255,0.8)">
    <form (ngSubmit)="signUpUser()">
      <div class="form-group">
        <label for="usernameInput" style="margin-top: 0.2cm">Login</label>
        <input type="text" class="form-control" name="username" id="usernameInput"
               [(ngModel)]="username"
               [class.is-invalid]="validationErrors.username"
               [class.is-valid]="submitted && !validationErrors.username">
        <div class="invalid-feedback" *ngFor="let error of validationErrors.username">
          {{error}}
        </div>
      </div>
      <div class="form-group">
        <label for="emailInput">Email</label>
        <input type="text" class="form-control" name="email" id="emailInput"
               [(ngModel)]="email"
               [class.is-invalid]="validationErrors.email"
               [class.is-valid]="submitted && !validationErrors.email">
        <div class="invalid-feedback" *ngFor="let error of validationErrors.email">
          {{error}}
        </div>
      </div>
      <div class="form-group">
        <div class="form-check">
          <input class="form-check-input" type="radio" name="role" value="PUPIL" id="pupilInput"
                 [(ngModel)]="role"
                 [class.is-invalid]="validationErrors.role"
                 [class.is-valid]="submitted && !validationErrors.role">
          <label class="form-check-label" for="pupilInput">Pupil</label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="role" value="TEACHER" id="teacherInput"
                 [(ngModel)]="role"
                 [class.is-invalid]="validationErrors.role"
                 [class.is-valid]="submitted && !validationErrors.role">
          <label class="form-check-label" for="teacherInput">Teacher</label>
        </div>
      </div>
      <div class="form-group">
        <label for="passwordInput">Password</label>
        <input type="password" class="form-control" name="password" id="passwordInput"
               [(ngModel)]="password"
               [class.is-invalid]="validationErrors.password"
               [class.is-valid]="submitted && !validationErrors.password">
        <div class="invalid-feedback" *ngFor="let error of validationErrors.password">
          {{error}}
        </div>
      </div>
      <div class="form-group">
        <label for="photoInput">Photo</label>
        <input type="text" class="form-control" name="photo" id="photoInput"
               [(ngModel)]="photo"
               [class.is-invalid]="validationErrors.photo"
               [class.is-valid]="submitted && !validationErrors.photo">
        <div class="invalid-feedback" *ngFor="let error of validationErrors.photo">
          {{error}}
        </div>
      </div>
      <div class="form-group">
        <button type="submit" class="btn btn-primary" style="margin-bottom: 0.5cm">
          <i class="bi bi-person-plus-fill"></i> Sign up
        </button>
      </div>
  
    </form>
  </div>
